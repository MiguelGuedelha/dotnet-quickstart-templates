name: NuGet Publish

on:
  push:
    branches:
      - release/*
      - hotfix/*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0 
      
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.1.1
        
      - name: Setup Git Version
        id: version
        uses: codacy/git-version@2.7.1
      
      - name: Release Version
        run: echo ${{ steps.version.outputs.version }}
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: 7.x
          
      # Use ${{ steps.version.outputs.version }} to get current version
      # Use ${{ github.run_number }} if you want the pipeline build number
      - name: dotnet pack
        run: dotnet pack -p:PackageVersion=${{ steps.version.outputs.version }} -o package/
        
      - name: dotnet nuget push
        run: dotnet nuget push package/*.nupkg -k $ {{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
